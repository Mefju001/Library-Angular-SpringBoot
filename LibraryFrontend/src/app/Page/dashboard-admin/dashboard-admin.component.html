<div class="dashboard">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="#">📚 Książki</a></li>
        <li><a href="#">👤 Użytkownicy</a></li>
        <li><a href="#">📖 Wypożyczenia</a></li>
        <li><a href="#">⚙️ Ustawienia</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <header>
        <h1>Dashboard</h1>
        <span>Witaj, Admin!</span>
        <button (click)="checkOverdues()" class="check-btn">🔄 Sprawdź zaległości</button>
      </header>
      <section class="cards">
        <div class="card">
          <h3>Użytkownicy</h3>
          <p>{{userSize}}</p>
        </div>
        <div class="card">
          <h3>Wypożyczenia</h3>
          <p>{{loanSize}}</p>
        </div>
        <div class="card">
          <h3>Nowe książki</h3>
          <p>{{newBooksSize}}</p>
        </div>
        <div class="card">
          <h3>Zaległości</h3>
          <p>{{overdueBooksSize}}</p>
        </div>
      </section>
    </main>
  </div>
